<mat-card-header>
  <mat-card-title>Add Gewog</mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="gewogForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Gewog </label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Lab </mat-label>
            <input matInput formControlName="gewogName" placeholder="" />
            <mat-error>gewog is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Dzongkhag</label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Dzongkhag</mat-label>
            <mat-select formControlName="dzongkhagId">
              <mat-option></mat-option>
              <mat-option *ngFor="let systen of dzongkhag" [value]="systen.id">
                {{ systen.dzongkhagName }}
              </mat-option>
            </mat-select>
            <mat-error>Dzongkhag is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!gewogForm.valid"
    (click)="saveGewog()"
  >
    Add
  </button>

  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!gewogForm.valid"
    (click)="updateGewog()"
  >
    Update
  </button>
  <button
    *ngIf="actionType === 'Delete'"
    mat-raised-button
    color="primary"
    [disabled]="!gewogForm.valid"
    (click)="updateGewog()"
  >
    Delete
  </button>

  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
