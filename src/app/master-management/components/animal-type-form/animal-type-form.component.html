<mat-card-header>
  <mat-card-title>Add Animal Type</mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="animalTypesForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Animal Type</label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Animal Type</mat-label>
            <input matInput formControlName="animalType" placeholder="" />
            <mat-error> Animal Type is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Species</label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Species Name</mat-label>
            <mat-select formControlName="speciesId">
              <mat-option></mat-option>
              <mat-option *ngFor="let systen of species" [value]="systen.id">
                {{ systen.speciesName }}
              </mat-option>
            </mat-select>
            <mat-error>Species is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!animalTypesForm.valid"
    (click)="saveAnimalTypes()"
  >
    Add
  </button>
  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!animalTypesForm.valid"
    (click)="updateAnimalTypes()"
  >
    Update
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
