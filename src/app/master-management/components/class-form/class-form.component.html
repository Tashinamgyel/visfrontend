<mat-card-header>
  <mat-card-title>Add Medicine Class </mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="classForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Medicine Class Name</label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label> Medicine Class</mat-label>
            <input matInput formControlName="className" placeholder="" />
            <mat-error>Class name is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!classForm.valid"
    (click)="saveClass()"
  >
    Add
  </button>
  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!classForm.valid"
    (click)="updateClass()"
  >
    Update
  </button>
  <button
    *ngIf="actionType === 'Delete'"
    mat-raised-button
    color="primary"
    [disabled]="!classForm.valid"
    (click)="updateClass()"
  >
    Delete
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
