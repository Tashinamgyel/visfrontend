<mat-card-header>
  <mat-card-title>Add Species</mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="speciesForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Species Name</label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Species Name</mat-label>
            <input matInput formControlName="speciesName" placeholder="" />
            <mat-error>Species name is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- <div class="form-group row">
        <label class="col-md-3 col-form-label">Condition</label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Condition Name</mat-label>
            <mat-select multiple formControlName="conditionsId">
              <mat-option *ngFor="let condition of conditions" [value]="condition.id">
                {{ condition.conditions }}
              </mat-option>
            </mat-select>
            <mat-error>Condition is required</mat-error>
          </mat-form-field>
        </div>
      </div> -->
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!speciesForm.valid"
    (click)="saveSpecies()"
  >
    Add
  </button>
  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!speciesForm.valid"
    (click)="updateSpecies()"
  >
    Update
  </button>
  <button
    *ngIf="actionType === 'Delete'"
    mat-raised-button
    color="primary"
    [disabled]="!speciesForm.valid"
    (click)="updateSpecies()"
  >
    Delete
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
