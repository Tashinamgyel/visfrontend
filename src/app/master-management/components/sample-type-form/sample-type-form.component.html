<mat-card-header>
  <mat-card-title>Add Sample Type</mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="diseaseSampleTypeForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Sample Type </label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Sample Type </mat-label>
            <input matInput formControlName="sampleName" placeholder="" />
            <mat-error>Disease Sample is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <mat-dialog-actions>
    <button
      *ngIf="actionType === 'ADD'"
      mat-raised-button
      color="primary"
      [disabled]="!diseaseSampleTypeForm.valid"
      (click)="saveDiseaseSampleType()"
    >
      Add
    </button>
    <button
      *ngIf="actionType === 'EDIT'"
      mat-raised-button
      color="primary"
      [disabled]="!diseaseSampleTypeForm.valid"
      (click)="updateDiseaseSampleType()"
    >
      Update
    </button>
    <button
      *ngIf="actionType === 'DELETE'"
      mat-raised-button
      color="primary"
      [disabled]="!diseaseSampleTypeForm.valid"
      (click)="deleteDiseaseSampleType()"
    >
      Delete
    </button>
    <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
  </mat-dialog-actions>
</mat-dialog-actions>
