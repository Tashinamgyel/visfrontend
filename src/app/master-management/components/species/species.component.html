<mat-card>
  <mat-card-header>
    <mat-card-title>List of species</mat-card-title>
    <div fxFlex></div>
    <mat-card-actions>
      <button mat-raised-button (click)="openAddModal()" color="primary"><mat-icon>add</mat-icon> Add Species</button>
    </mat-card-actions>
  </mat-card-header>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
    <ng-container matColumnDef="slno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sl.No.</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ paginatorRef.pageIndex * paginatorRef.pageSize + (i + 1) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Species Name</th>
      <td mat-cell *matCellDef="let element">{{ element.speciesName }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="conditionName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Condition Name</th>
      <td mat-cell *matCellDef="let element">{{ element.conditions.conditions }}</td>
    </ng-container> -->

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editSpecies(element.id)" class="edit-button">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th class="table-heading" mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteSpecies(element.id)" class="delete-button">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
