<mat-card-header>
  <mat-card-title>Add Farming System </mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="farmingSystemForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> FarmingSystem </label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label> Farming System </mat-label>
            <input matInput formControlName="farmName" placeholder="" />
            <mat-error> Farming System is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!farmingSystemForm.valid"
    (click)="saveFarmingSystem()"
  >
    Add
  </button>

  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!farmingSystemForm.valid"
    (click)="updateFarmingSystem()"
  >
    Update
  </button>
  <button
    *ngIf="actionType === 'Delete'"
    mat-raised-button
    color="warn"
    [disabled]="!farmingSystemForm.valid"
    (click)="updateFarmingSystem()"
  >
    Delete
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
