<mat-card style="background-color: #327ebd; margin: 0 auto 0">
  <h4 style="color: #fff">Add Medicines</h4>
</mat-card>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal form" [formGroup]="medincinesForm">
      <div class="form-group row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Medicines</mat-label>
            <input matInput formControlName="medicineName" name="medicineName" placeholder="" />
            <mat-error> Medicines is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Medicine Class</mat-label>
            <mat-select formControlName="classEntityId">
              <mat-option></mat-option>
              <mat-option *ngFor="let condition of classEntity" [value]="condition.id">
                {{ condition.className }}
              </mat-option>
            </mat-select>
            <mat-error>Medicine Class is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Presentation</mat-label>
            <input matInput formControlName="presentation" placeholder="" />
            <mat-error> Presentation is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Composition</mat-label>
            <input matInput formControlName="composition" placeholder="" />
            <mat-error> Composition is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Unit</mat-label>
            <input matInput formControlName="unit" placeholder="" />
            <mat-error> Unit is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <br />
    </form>
  </div>
  <br />
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!medincinesForm.valid"
    (click)="saveMedicines()"
  >
    Add
  </button>

  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!medincinesForm.valid"
    (click)="updateMedicines()"
  >
    Update
  </button>

  <button
    *ngIf="actionType === 'DELETE'"
    mat-raised-button
    color="primary"
    [disabled]="!medincinesForm.valid"
    (click)="updateMedicines()"
  >
    Delete
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
