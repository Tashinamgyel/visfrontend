<mat-card-header>
  <mat-card-title>Add System </mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="systemForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> System</label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>system</mat-label>
            <input matInput formControlName="systemName" placeholder="" />
            <mat-error>System is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!systemForm.valid"
    (click)="saveSystem()"
  >
    Add
  </button>
  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!systemForm.valid"
    (click)="updateSystem()"
  >
    Update
  </button>
  <button
    *ngIf="actionType === 'Delete'"
    mat-raised-button
    color="warn"
    [disabled]="!systemForm.valid"
    (click)="updateSystem()"
  >
    Delete
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
