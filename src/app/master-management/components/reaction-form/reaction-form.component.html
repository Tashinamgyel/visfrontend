<mat-card-header>
  <mat-card-title>Add Reactions </mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="reactionForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Reaction </label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Reactions </mat-label>
            <input matInput formControlName="reactionName" placeholder="" />
            <mat-error>Reaction is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!reactionForm.valid"
    (click)="saveReaction()"
  >
    Add
  </button>
  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!reactionForm.valid"
    (click)="updateReaction()"
  >
    Update
  </button>
  <button
    *ngIf="actionType === 'DELETE'"
    mat-raised-button
    color="primary"
    [disabled]="!reactionForm.valid"
    (click)="updateReaction()"
  >
    Delete
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
