<mat-card-header>
  <mat-card-title>Add Basis of Diagnosis </mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="clinicalTestForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Basis of Diagnosis</label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label> Basis of Diagnosis</mat-label>
            <input matInput formControlName="basisName" placeholder="" />
            <mat-error> Basis of Diagnosis is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!clinicalTestForm.valid"
    (click)="saveClinicalTest()"
  >
    Add
  </button>
  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!clinicalTestForm.valid"
    (click)="updateClinicalTest()"
  >
    Update
  </button>
  <button
    *ngIf="actionType === 'Delete'"
    mat-raised-button
    color="primary"
    [disabled]="!clinicalTestForm.valid"
    (click)="updateClinicalTest()"
  >
    Delete
  </button>
  <button mat-stroked-button color="secondary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
