<mat-card-header>
  <span class="border border-white"></span>
  <mat-card-title>Add Designation</mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="desginForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Designation</label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Designation</mat-label>
            <input matInput formControlName="designationName" placeholder="" />
            <mat-error>Desigantion is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!desginForm.valid"
    (click)="saveDesignation()"
  >
    Add
  </button>
  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!desginForm.valid"
    (click)="updateDesignation()"
  >
    Update
  </button>
  <button
    *ngIf="actionType === 'Delete'"
    mat-raised-button
    color="primary"
    [disabled]="!desginForm.valid"
    (click)="updateDesignation()"
  >
    Delete
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
