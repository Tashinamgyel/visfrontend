<mat-card-header>
  <mat-card-title>Add Program </mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" [formGroup]="programForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Program </label>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Program </mat-label>
            <input matInput formControlName="programName" placeholder="" />
            <mat-error>Program is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!programForm.valid"
    (click)="saveProgram()"
  >
    Add
  </button>
  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!programForm.valid"
    (click)="updateProgram()"
  >
    Update
  </button>
  <button
    *ngIf="actionType === 'DELETE'"
    mat-raised-button
    color="warn"
    [disabled]="!programForm.valid"
    (click)="updateProgram()"
  >
    Delete
  </button>

  <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
