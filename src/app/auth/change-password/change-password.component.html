<div fxFlex>
  <mat-toolbar color="primary" style="text-align: end">
    <div fxLayoutAlign="center" style="margin: 0 auto">
      <h3 translate>Veterinary Information System</h3>
    </div>
  </mat-toolbar>
  <div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
    <img src="../../../assets/vis-logo-black.png" style="width: 130px; height: 140px" alt="logo" />
    <div class="login-container" fxLayout="row" fxLayoutAlign="center">
      <mat-card class="example-container mat-elevation-z8 tranportation-container">
        <mat-card-title style="text-align: center">Change Your Current Password</mat-card-title>
        <mat-card-content>
          <form [formGroup]="passwordForm">
            <div class="form-group row">
              <label class="col-md-6 col-form-label" for="text-input"
                >Enter Old Password<span class="text-danger">*</span>:</label
              >
              <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Old Password</mat-label>
                  <input matInput formControlName="oldPassword" placeholder="Old Password" (change)="checkPassword()" />
                </mat-form-field>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-6 col-form-label" for="text-input"
                >Enter New Password<span class="text-danger">*</span>:</label
              >
              <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>New Password</mat-label>
                  <input matInput formControlName="newPassword" placeholder="New Password" />
                </mat-form-field>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-6 col-form-label" for="text-input"
                >Confirm New Password<span class="text-danger">*</span>:</label
              >
              <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="fill">
                  <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
                </mat-form-field>
              </div>
            </div>
          </form>
          <button mat-raised-button class="login-button" [disabled]="!passwordForm.valid" (click)="checkNewPassword()">
            <span translate>Update</span>
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
