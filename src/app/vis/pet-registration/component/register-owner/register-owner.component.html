<mat-card>
  <div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
    <div fxFlex class="button-component-holder mat-elevation-z4">
      <mat-toolbar class="button-header">
        <h5 class="p-2" style="padding-top: 20px; margin-left: 20px">De-Registration Owner Detail</h5>
      </mat-toolbar>
      <div class="button-container">
        <div class="container">
          <form class="form-horizontal form" [formGroup]="petInforForm">
            <h4 class="color:black">Owner Details</h4>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="col-form-label">CID Number<span class="text-danger">*</span></label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <input formControlName="cid" matInput name="dzongkhag" placeholder="CID" readonly />
                  <!-- <mat-error>Cid is required</mat-error> -->
                </mat-form-field>
              </div>
              <div *ngIf="nationality === false" class="col-md-6">
                <label class="col-form-label"
                  >Passport Number/Work Permit number<span class="text-danger">*</span></label
                >
                <mat-form-field appearance="outline" class="example-full-width">
                  <input
                    formControlName="passportNumber"
                    matInput
                    name="passportNumber"
                    placeholder="Passport Number"
                    readonly
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <label class="col-form-label">Owner Name<span class="text-danger">*</span></label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <input formControlName="ownerName" matInput name="dzongkhag" placeholder="Owner Name" readonly />
                </mat-form-field>
              </div>
            </div>
            <div *ngIf="nationality === false">
              <div class="form-group row">
                <div class="col-md-6">
                  <label class="col-form-label">Country<span class="text-danger">*</span></label>
                  <mat-form-field appearance="outline" class="example-full-width">
                    <input formControlName="countryName" matInput name="country" placeholder="" readonly />
                  </mat-form-field>
                  <!-- <mat-form-field appearance="outline" class="example-full-width">
                      <mat-select formControlName="countryId" disabled>
                        <mat-option value="">Select Country</mat-option>
                        <mat-option *ngFor="let country of countrys" [value]="country.id">{{
                          country.countryName
                        }}</mat-option>
                      </mat-select>
                    </mat-form-field> -->
                </div>
              </div>
            </div>
            <br />
            <h5>Present Address</h5>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="col-form-label">Dzongkhag</label>
                <!-- <mat-form-field class="example-full-width" appearance="outline">
                    <mat-select formControlName="dzongkhagId" (selectionChange)="getGewogs($event.value)" readonly>
                      <mat-option></mat-option>
                      <mat-option *ngFor="let dzongkhag of dzongkhags" [value]="dzongkhag.id">{{
                        dzongkhag.dzongkhagName
                      }}</mat-option>
                    </mat-select>
                    <!-- <mat-error>Dzongkhag is required</mat-error> -->
                <!-- </mat-form-field> -->

                <mat-form-field appearance="outline" class="example-full-width">
                  <input formControlName="dzongkhagId" matInput name="dzongkhag" placeholder="Dzongkhag" readonly />
                  <!-- <mat-error>Owner Type is required</mat-error> -->
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <label class="col-form-label">Gewog</label>
                <!-- <mat-form-field class="example-full-width" appearance="outline">
                    <mat-select formControlName="gewogId">
                      <mat-option></mat-option>
                      <mat-option *ngFor="let gewog of gewogs" [value]="gewog.id">{{ gewog.gewogName }}</mat-option>
                    </mat-select>
                    <mat-error>Gewog is required</mat-error>
                  </mat-form-field> -->
                <mat-form-field appearance="outline" class="example-full-width">
                  <input formControlName="gewogId" matInput name="gewog" placeholder="Gewog" readonly />
                  <!-- <mat-error>Owner Type is required</mat-error> -->
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="col-form-label">Village</label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <input formControlName="villageId" matInput name="village" placeholder="Village" readonly />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <label class="col-form-label">Locality</label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <textarea
                    matInput
                    formControlName="locality"
                    name="locality"
                    readonly
                    placeholder="Locality"
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="col-form-label">Mobile Number<span class="text-danger">*</span></label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <input
                    matInput
                    formControlName="mobileNumber"
                    name="mobileNumber"
                    placeholder="Mobile Number"
                    readonly
                  />
                  <mat-error>Mobile Number is required</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <label class="col-form-label">Email ID<span class="text-danger">*</span> </label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <input matInput formControlName="emailId" name="emailId" placeholder="Email ID" readonly />
                  <!-- <mat-error>Email ID is required</mat-error> -->
                </mat-form-field>
              </div>
            </div>
            <br />
          </form>
        </div>
      </div>
    </div>
  </div>
</mat-card>
