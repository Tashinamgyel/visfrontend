<mat-card-header>
  <mat-card-title>Add Animal Case</mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal form" [formGroup]="animalForm">
      <div class="form-group row">
        <div class="col-md-6">
          <label class="col-form-label">Species<span class="text-danger">*</span>:</label>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-select (selectionChange)="getAnimalTypes($event.value)" formControlName="speciesId">
              <mat-option></mat-option>
              <mat-option *ngFor="let specie of species" [value]="specie.id">{{ specie.speciesName }} </mat-option>
            </mat-select>
            <mat-error>Species is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <label class="col-form-label">Animal Type<span class="text-danger">*</span>:</label>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-select formControlName="animalTypeId">
              <mat-option></mat-option>
              <mat-option *ngFor="let animalType of animalTypes" [value]="animalType.id">{{
                animalType.animalType
              }}</mat-option>
            </mat-select>
            <mat-error>Animal Type is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label class="col-form-label">Breed<span class="text-danger">*</span>:</label>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-select formControlName="breedId">
              <mat-option></mat-option>
              <mat-option *ngFor="let breed of breeds" [value]="breed.id">{{ breed.breedName }} </mat-option>
            </mat-select>
            <mat-error>Breed is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <label class="col-form-label">Age<span class="text-danger">*</span>:</label>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-select formControlName="age">
              <mat-option></mat-option>
              <mat-option *ngFor="let age of otherAnimalAges" [value]="age.age">{{ age.age }}</mat-option>
            </mat-select>
            <mat-error>Age is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label class="col-form-label">Male<span class="text-danger">*</span>:</label>
          <mat-form-field appearance="outline" class="example-full-width">
            <input
              formControlName="male"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              matInput
              required
              type="number"
              min="0"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <label class="col-form-label">Female<span class="text-danger">*</span>:</label>
          <mat-form-field appearance="outline" class="example-full-width">
            <input
              formControlName="female"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              matInput
              required
              type="number"
              min="0"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label class="col-form-label">Total<span class="text-danger">*</span>:</label>
          <mat-form-field appearance="outline" class="example-full-width">
            <input formControlName="total" matInput required type="number" min="0" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <label class="col-form-label">Status (Live Case/Dead)<span class="text-danger">*</span>:</label>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-select formControlName="status">
              <mat-option></mat-option>
              <mat-option *ngFor="let status of statusType" [value]="status.status">{{ status.status }} </mat-option>
            </mat-select>
            <mat-error>Age is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="actionType === 'ADD'"
    mat-raised-button
    color="primary"
    [disabled]="!animalForm.valid"
    (click)="saveCase()"
  >
    Add
  </button>
  <button
    *ngIf="actionType === 'EDIT'"
    mat-raised-button
    color="primary"
    [disabled]="!animalForm.valid"
    (click)="updateCase()"
  >
    Update
  </button>
  <button mat-stroked-button color="secondary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
