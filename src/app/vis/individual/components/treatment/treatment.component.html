<!-- <form class="form-horizontal form" style="background-color: dodgerblue;"> -->
<mat-card>
  <div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="10px">
    <div fxFlex class="button-component-holder mat-elevation-z4">
      <mat-card-header class="p-3 pl-lg-0">
        <mat-card-subtitle>
          <h4>
            <b>Patient ID: {{ patientId }} </b>
          </h4>
        </mat-card-subtitle>
        <mat-card-title>
          <b>Select Service Type </b>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- <div class="form-group row"> -->
        <mat-radio-group (change)="changeTreatment($event)" aria-label="Select an option" class="mat-radio-group p-3">
          <mat-radio-button value="Clinical"><strong>Clinical</strong></mat-radio-button>
          <mat-radio-button value="Sterilization"><strong>Sterilization</strong></mat-radio-button>
          <mat-radio-button value="Deworming"><strong>Deworming</strong></mat-radio-button>
          <mat-radio-button value="Vaccination"><strong>Vaccination</strong></mat-radio-button>
        </mat-radio-group>
        <!-- </div> -->
      </mat-card-content>
    </div>
  </div>
</mat-card>

<!-- </form> -->

<app-clinical-for-add-new-case
  *ngIf="treatment === 'Clinical'"
  [registrationDetails]="registrationDetails"
></app-clinical-for-add-new-case>

<app-sterilization
  *ngIf="treatment === 'Sterilization'"
  [registrationDetails]="registrationDetails"
></app-sterilization>

<app-deworming *ngIf="treatment === 'Deworming'" [registrationDetails]="registrationDetails"> </app-deworming>

<app-vaccination *ngIf="treatment === 'Vaccination'" [registrationDetails]="registrationDetails"> </app-vaccination>
