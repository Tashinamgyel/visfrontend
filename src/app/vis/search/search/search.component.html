<mat-card>
  <div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
    <div fxFlex class="button-component-holder mat-elevation-z4">
      <mat-toolbar class="button-header">
        <h5 class="p-2" style="padding-top: 20px; margin-left: 20px">Search Patient</h5>
      </mat-toolbar>
      <div class="button-container">
        <form [formGroup]="searchForm" class="card form-horizontal">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Patient ID</label>
                    <input
                      class="form-control"
                      formControlName="patientId"
                      id="animalID"
                      placeholder="Patient ID"
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Ear Tag Number</label>
                    <input
                      class="form-control"
                      formControlName="earTagNumber"
                      id="earID"
                      placeholder="Ear Tag No."
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Microchip Number</label>
                    <input
                      class="form-control"
                      formControlName="microchipNumber"
                      placeholder="Microchip Number"
                      maxlength="15"
                      onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Pet Registration Number</label>
                    <input
                      class="form-control"
                      formControlName="petRegistrationNumber"
                      id="petRegistrationNumber"
                      placeholder="Pet Registration No."
                      type="text"
                      value=""
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Owner CID</label>
                    <input
                      class="form-control"
                      formControlName="cidNumber"
                      placeholder="CID Number"
                      maxlength="11"
                      onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Animal Name </label>
                    <input
                      class="form-control"
                      formControlName="animalName"
                      placeholder="Animal Name"
                      type="text"
                      value=""
                    />
                  </div>
                </div>
              </div>

              <div class="card-footer text-right">
                <button (click)="showPID()" class="btn btn-primary" type="button">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
<app-search-results *ngIf="triggerSearchResultTable" [searchDetails]="dataSource"></app-search-results>
