<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxFlex class="button-component-holder mat-elevation-z4">
    <mat-toolbar class="button-header">
      <mat-toolbar class="button-header">
        <h5 class="p-2" style="padding-top: 20px; margin-left: 16px">Vaccination</h5>
      </mat-toolbar>
    </mat-toolbar>
    <div class="button-container">
      <mat-card>
        <form [formGroup]="treatmentForm" class="form-horizontal form">
          <!-- <div class="exampl2e-card"> -->
          <!-- <mat-card-header>
            <mat-card-title style="margin-top: 4px"></mat-card-title>
          </mat-card-header> -->
          <h5>Observation</h5>
          <div class="form-group row">
            <div class="col-md-12">
              <label class="textarea">Brief Observation</label>
              <mat-form-field style="width: 100%" appearance="outline" type="text" aria-readonly="label">
                <textarea matInput rows="2" cols="10" formControlName="observation"></textarea>
              </mat-form-field>
            </div>
          </div>
          <mat-card-content>
            <div class="form-group row">
              <div class="col-md-6">
                <label class="col-form-label">Vaccine Type</label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <input formControlName="vaccineTypeId" matInput readonly />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <label class="col-form-label"> Vaccination Date</label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <input formControlName="treatmentDate" matInput readonly />
                  {{ vaccinationDateTreatmentDate | date }}
                </mat-form-field>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6">
                <label class="col-form-label"> Due Date</label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <input formControlName="dueDate" matInput readonly />
                  {{ vaccinationDateDueDate | date }}
                </mat-form-field>
              </div>
            </div>
            <br /><br />
            <h6><strong>Adverse Events Following Immunization(AEFI)</strong></h6>
            <br />
            <div class="form-group row">
              <div class="col-md-12">
                <label class="col-form-label">Reaction </label>
                <mat-radio-group
                  (change)="changeReactionDetail($event)"
                  aria-label="Select an option"
                  class="mat-radio-group p-3"
                  formControlName="reactionDetail"
                >
                  <mat-radio-button value="Y">Yes </mat-radio-button>
                  <mat-radio-button value="N">No </mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <!-- <div class="form-group row" *ngIf="treatmentForm.value.reactionDetail === 'Y'"> -->
            <div class="form-group row">
              <div class="col-md-6" *ngIf="donthow">
                <label class="col-form-label">Reaction Name</label>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-select formControlName="reactionId" disabled>
                    <mat-option *ngFor="let react of reactions" [value]="react.id"
                      >{{ react.reactionName }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <!-- </div> -->
            <mat-dialog-actions align="end">
              <button mat-dialog-close mat-raised-button color="primary">Close</button>
            </mat-dialog-actions>
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>
</div>
